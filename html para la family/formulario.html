<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Soporte</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Formulario de Soporte</h1>
        <nav>
            <a href="principal.html" class="btn btn-secondary">Inicio</a>
            <a href="index.html" class="btn btn-danger">Cerrar Sesión</a>
        </nav>
    </div>
    <div class="container">
        <div class="form-container">
            <form action="solicitud.html" method="post" onsubmit="return redirectToSolicitud()">
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <select class="form-control" id="departamento" name="departamento">
                        <option value="Talento Humano">Talento Humano</option>
                        <option value="Financiera">Financiera</option>
                        <option value="Área de TI">Área de TI</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción de la Solicitud:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
            </form>
        </div>
    </div>

    <script>
        function redirectToSolicitud() {
            // Redirecciona a solicitud.html
            window.location.href = "solicitud.html";
            // Retorna false para prevenir el envío del formulario por defecto
            return false;
        }
    </script>
</body>
</html>
